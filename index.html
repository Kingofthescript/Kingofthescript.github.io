<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show IP Address</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="showIPAddress()">Show My IP Address</button>

    <script>
        function showIPAddress() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    alert("Your IP address is: " + data.ip);
                })
                .catch(error => {
                    alert("Error occurred while fetching your IP address.");
                    console.error(error);
                });
        }
    </script>
</body>
</html>
